<!DOCTYPE html>
<html lang="en" ng-app="NBA-Visualizer">
  <head>
    <title>NBA Data Visualizer</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/shot_chart.css" rel="stylesheet">
  </head>

  <body ng-controller="shotPageController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand center">NBA Data Visualizer</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Player</a>
          <a class="nav-item nav-link active" href="/team">Team</a>
          <a class="nav-item nav-link active" href="/shotChart">Shot Chart</a>
        </div>
      </div>
    </nav>
    </br>
    <div class="container query-container">
      <div class="jumbotron">
        <div class="h5">Make a Query</div>
        <div class="input-container">
          <input type="text" ng-model="playerName" placeholder="Enter Player" class="player-input"/>
          <input type="text" ng-model="year" placeholder="Enter Year" class="year-input"/>
          <button ng-click="submitShotQuery()" class="submit-btn">Submit</button>
        </div>
        <div class="result-container" style>
            <div ng-repeat="s in shots" style="z-index: 2; position: absolute; top: {{s[2]}}; left: {{s[3]}};">
              <img class="shotImage" ng-src="{{s[4]}}">
            </div>
        </div>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
